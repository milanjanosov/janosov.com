<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
  {{ partial "head.html" . }}
  <body class="{{ .Site.Params.themeColor }} {{ .Params.bodyClass }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">
  {{ partial "sidebar.html" . }}
  <main class="content container">
    {{ block "main" . -}}{{- end }}
  </main>

  {{ if not hugo.IsServer }}
    {{ template "_internal/google_analytics.html" . }}
  {{ end }}
  <script>
    addEventListener('DOMContentLoaded', () => {
      if (location.hash !== '') {
        let subject = location.hash.slice(1).replaceAll('-', ' ');
        subject = subject[0].toUpperCase() + subject.slice(1);
        document.querySelector('.contact-form__subject input').value = subject;
      }
    });
  </script>
  {{ if .Params.networkConfig }}
    <script src="{{ .Site.BaseURL }}javascript/{{ .Params.networkConfig }}"></script>
    <script src="{{ .Site.BaseURL }}javascript/bundle.js"></script>
    <div class="background">
      <div class="background__overlay"></div>
    </div>
  {{ end }}
  </body>
</html>
