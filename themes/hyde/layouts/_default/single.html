{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1>
  {{ if .Date }}
    <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
  {{ end }}
    {{ if .Params.coverImg }}
      {{ $img := split .Params.coverImg "." }}

      <a class="image-link" href="{{ .Site.BaseURL }}images/{{ index $img 0 }}_full.{{ index $img 1 }}" target="_blank" rel="noopener">
      <img src="{{ .Site.BaseURL }}images/{{ index $img 0 }}_full.{{ index $img 1 }}">
      </a>

    {{ end }}
  {{ .Content }}
</div>
{{- end }}
